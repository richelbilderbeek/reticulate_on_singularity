on:
  push:
  pull_request:

name: build_singularity

jobs:
  build_singularity:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        singularity_version:
          - '3.7.4'
    container:
      image: quay.io/singularity/singularity:v${{ matrix.singularity_version }}
      options: --privileged

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v2

      - name: Show singularity version
        run: singularity version

#      - name: Show present working directory
#        run: echo $PWD

      - name: Build Container
        run: ./scripts/build_singularity_sandbox.sh

      - name: Test container, must detect GCAE
        run: singularity test sandbox.sif

      - name: Show help of container
        run: singularity run-help sandbox.sif

      - name: Show script
        run: cat scripts/demo_container.R

      - name: Run container
        run: cat scripts/demo_container.R | ./sandbox.sif

